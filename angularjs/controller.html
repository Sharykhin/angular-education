<!DOCTYPE html>
<html ng-app="exampleApp">
	<head>
		<title>Controllers</title>
		<script src="vendor/angular/angular.js"></script>
		<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
		<link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
		<script>
			var app = angular.module("exampleApp", []);
			 
			app.controller("sumpleCtrl", function () {				 
				this.dataValue = "Hello, Adam";

				this.reverseText = function() {
					this.dataValue = this.dataValue.split("").reverse().join("");
				};

			});
		</script>
	</head>
<body>
	<div class="well" ng-controller="sumpleCtrl as ctrl">
		<h4>Top Level Controller</h4>
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="ctrl.reverseText()">
				Reverse
				</button>	
			</span>
		<input class="form-control" ng-model="ctrl.dataValue">
		</div>
	</div>
</body>
</html>
