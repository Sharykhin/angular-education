<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Forms</title>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/ng-wig/dist/ng-wig.js"></script>
	<link href="vendor/ng-wig/dist/css/ng-wig.css" rel="stylesheet" />
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
	<script>
		angular.module("exampleApp", ['ngWig'])
		.controller("defaultCtrl", function ($scope) {
			$scope.requireValue = true;
			$scope.matchPattern = new RegExp("^[a-z]");
		});
	</script>
	<style>		
		form.validate .ng-invalid-required.ng-dirty { background-color: lightpink; }
		form.validate .ng-invalid-email.ng-dirty {background-color: lightgoldenrodyellow; }
		div.error { color: red; font-weight: bold; }
	</style>
</head>
	<body ng-cloak>
		<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
			<form name="myForm" novalidate>
<div class="well">
<div class="form-group">
<label>Text:</label>
<input name="sample" class="form-control" ng-model="inputValue"
ng-required="requireValue" ng-minlength="3"
ng-maxlength="10" ng-pattern="matchPattern">
</div>
</div>
 
<div class="well">
<p>Required Error: {{myForm.sample.$error.required}}</p>
<p>Min Length Error: {{myForm.sample.$error.minlength}}</p>
<p>Max Length Error: {{myForm.sample.$error.maxlength}}</p>
<p>Pattern Error: {{myForm.sample.$error.pattern}}</p>
<p>Element Valid: {{myForm.sample.$valid}}</p>
</div>
</form>
		<textarea ng-wig="content"></textarea>
		
	</div>
	</body>
</html>
