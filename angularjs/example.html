<!DOCTYPE html>
<html data-ng-app="exampleApp">
<head>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
    <script src="vendor/angular/angular.js"></script>
    <script>
       var myApp =  angular.module('exampleApp',[]);
        myApp.controller('dayCtrl',function($scope, days){

            $scope.day = days.today;
        });

       myApp.controller("tomorrowCtrl", function ($scope, days) {

           $scope.day = days.tomorrow;
       });

        myApp.directive('hightlight',function($filter){
            var dayFilter = $filter('dayName');
            return function(scope,element,attrs) {
                if(dayFilter(scope.day) == attrs['hightlight']) {
                    element.css('color','#FF0000');
                }
            }
        });

        myApp.filter('dayName',function(){
            var dayNames = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            return function(input) {
                return angular.isNumber(input) ? dayNames[input] : input;
            };
        });


        myApp.service("days",function(){
            this.today = new Date().getDay();
            this.tomorrow = this.today + 1;
        });

    </script>
    <title></title>
</head>
<body>
<div class="panel">
    <div class="page-header">
        <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" hightlight="Friday">Today is {{day || "(unknown)" | dayName}}</h4>
    <h4 ng-controller="tomorrowCtrl">Tomorrow is {{day || "(unknown)" | dayName}}</h4>
</div>
</body>
</html>
