<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="vendor/angular/angular.js"></script>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
   <script>
        angular.module('exampleApp',[])
            .controller('ParentCtrl',['$scope',function($scope){
                $scope.name = "Parent name";
                $scope.data = {name:'John', age:45};
            }])
            .controller('ChildCtrl',function($scope){
                $scope.name="Child name"; 
                $scope.data.name='Elly';               
            });
            
    </script>
</head>
<body>
   <div id="todoPanel" class="panel" ng-controller="ParentCtrl">
        <p>{{name}}</p>
        <p>{{data.name}} : {{data.age}}</p>
        <hr />
        <div ng-controller="ChildCtrl">
            <p>{{name}}</p>
            <p>{{data.name}} : {{data.age}}</p>
        </div>
        <!-- <div ng-include="'inc.html'"></div> -->
       
    </div>
</body>
</html>
