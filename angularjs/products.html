<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Products</title>
	<script src="vendor/angular/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.3/angular-resource.min.js"></script>
	<script src="https://code.angularjs.org/1.4.3/angular-animate.min.js"></script>
	<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
	<script src="products.js"></script>
	<script src="increment.js"></script>
	<style>
		.ngFade.ng-enter {transition: 0.1s lineal all; opacity:0;}
		.ngFade.ng-enter-active {opacity:1;}
		.ngFade.ng-leave { transition: 0.1s linear all; opacity: 1; }
		.ngFade.ng-leave-active { opacity: 0; }
	</style>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-primary">
		<h3 class="panel-heading">Products</h3>
		<div class="ngFade" ng-include="'tableView.html'" ng-show="displayMode == 'list'" ></div>
		<div class="ngFade" ng-include="'editorView.html'" ng-show="displayMode == 'edit'" ></div>

		
	</div>
</body>
</html>
