<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Directive Scopes</title>
	<script src="vendor/angular/angular.js"></script>
	<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
	<link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript">
		angular.module("exampleApp", [])
		.directive("scopeDemo", function () {
			return {
				template:
				"<div class='panel-body'>Name ({{Ctrl2.name}}): <input ng-model=name /></div>",
			}
		})
		.controller("scopeCtrl", function ($scope) {
			this.name='David';
		})
		.controller("secondCtrl", function($scope) {
			this.name = 'Okwad';
		});
	</script>
</head>
<body>
	<div ng-controller="scopeCtrl as Ctrl1" class="panel panel-default">
		<div ng-controller="scopeCtrl as Ctrl1" class="panel-body" scope-demo></div>
		<div ng-controller="secondCtrl as Ctrl2" class="panel-body" scope-demo></div>
	</div>
</body>
</html>
