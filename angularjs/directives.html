<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Directives</title>
    <script src="vendor/angular/angular.js"></script>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module('exampleApp',[])
                .controller('defaultCtrl',['$scope',function($scope){
                    $scope.todos = [
                        { action: "Get groceries", complete: false },
                        { action: "Call plumber", complete: false },
                        { action: "Buy running shoes", complete: true },
                        { action: "Buy flowers", complete: false },
                        { action: "Call family", complete: false }];
                }]);
    </script>
    <style type="text/css">
            .odd {background-color: lightcoral}
            .eent {background-color: lavenderblush}
    </style>
</head>
<body>
<div id="todoPanel" class="panel" data-ng-controller="defaultCtrl" >
    <h3 class="panel-header">To Do List</h3>
   <table class="table">
       <thead>
           <tr>
                <th>#</th>
               <th>Action</th>
               <th>Done</th>
           </tr>
       </thead>
       <tbody>
          <tr ng-repeat-start="item in todos">
              <td>This is item {{$index}}
          </tr>
          <tr>
              <td> The action is: {{item.action}}</td>
          </tr>
          <tr ng-repeat-end>
              <td>Item {{$index}} is {{item.complete ? '':"not "}} complete </td>
          </tr>
       </tbody>
   </table>
</body>
</html>
